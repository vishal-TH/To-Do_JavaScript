<!DOCTYPE html>
<html>
    <head>
        <title>List your work here!</title>
        <link href="stylesheet/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container">
    	<h1 class="text-center">Todo List App</h1>

        	<div class="form-group">
        		<b><label class="text-center" for="itemInput">Add item</label></b>

            </div>
            <div class="text-center">
            <button onclick="newElement()" id="addItem" class="btn btn-success">Add</button>
            <button onclick="clearList()" id="clear" class="btn btn-danger">Clear</button>
            </div>
        <h3 class="text-center">Todo List</h3>
        <ul id="todoList"></ul>
    </div>

    <script type="text/javascript" src="script/app.js"></script>

  </body>
